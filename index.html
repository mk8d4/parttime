<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Time Planner</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --card: #2c2c3a;
      --accent: #4a90e2;
    }
    body.light {
      --bg: #f7f7f7;
      --text: #1e1e2f;
      --card: #ffffff;
      --accent: #1e88e5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select, input, button {
      display: block;
      margin: 0.75rem auto 0.25rem;
      max-width: 300px;
      width: 100%;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: var(--card);
      color: var(--text);
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .time-block {
      margin-bottom: 1rem;
    }
    .highlight {
      color: var(--accent);
    }
    .subheading-block {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 6px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .top-bar button {
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <label>
      Mode:
      <select id="mode" onchange="updateEndTime()">
        <option value="regular" selected>Regular (60 min)</option>
        <option value="co">Week of the CO (30 min)</option>
      </select>
    </label>
    <button onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>

  <label for="totalParagraphs">Total Paragraphs:</label>
  <select id="totalParagraphs"></select>

  <label for="introParagraphs">Introductory Paragraphs (not under subheadings):</label>
  <select id="introParagraphs"></select>

  <label for="numSubheadings">Number of Subheadings:</label>
  <select id="numSubheadings" onchange="generateSubheadingFields()"></select>

  <div id="subheadingInputs"></div>

  <button onclick="calculateTimes()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    let endHour = 12;
    let endMinute = 10;
    let totalTime = 3600;

    function updateEndTime() {
      const mode = document.getElementById('mode').value;
      if (mode === 'co') {
        totalTime = 1800;
        endHour = 11;
        endMinute = 40;
      } else {
        totalTime = 3600;
        endHour = 12;
        endMinute = 10;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    for (let i = 1; i <= 50; i++) {
      document.getElementById('totalParagraphs').innerHTML += `<option value="${i}">${i}</option>`;
      document.getElementById('introParagraphs').innerHTML += `<option value="${i}">${i}</option>`;
      document.getElementById('numSubheadings').innerHTML += `<option value="${i}">${i}</option>`;
    }

    function generateSubheadingFields() {
      const container = document.getElementById('subheadingInputs');
      container.innerHTML = '';
      const count = parseInt(document.getElementById('numSubheadings').value);
      for (let i = 0; i < count; i++) {
        const block = document.createElement('div');
        block.classList.add('subheading-block');
        block.innerHTML = `
          <label>Subheading ${i + 1} - Paragraphs:</label>
          <select id="para${i}">${[...Array(20).keys()].map(n => `<option value="${n + 1}">${n + 1}</option>`).join('')}</select>
          <label><input type="checkbox" id="scripture${i}"> Includes Scripture</label>
          <label><input type="checkbox" id="picture${i}"> Includes Picture</label>
        `;
        container.appendChild(block);
      }
    }

    function roundToNearestHalfMinute(seconds) {
      return Math.round(seconds / 30) * 30;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function formatClockTime(offsetSeconds) {
      const totalEndSeconds = (endHour * 3600) + (endMinute * 60);
      const sectionTime = totalEndSeconds - (totalTime - offsetSeconds);
      const date = new Date(0, 0, 0, 0, 0, sectionTime);
      const h = date.getHours() % 12 || 12;
      const m = date.getMinutes().toString().padStart(2, '0');
      const a = date.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${a}`;
    }

    function calculateTimes() {
      updateEndTime();
      const totalParagraphs = parseInt(document.getElementById('totalParagraphs').value);
      const introParagraphs = parseInt(document.getElementById('introParagraphs').value);
      const numSubheadings = parseInt(document.getElementById('numSubheadings').value);

      let paragraphArray = [], extrasArray = [];

      for (let i = 0; i < numSubheadings; i++) {
        const paras = parseInt(document.getElementById(`para${i}`).value);
        const hasScripture = document.getElementById(`scripture${i}`).checked ? 1 : 0;
        const hasPicture = document.getElementById(`picture${i}`).checked ? 1 : 0;
        paragraphArray.push(paras);
        extrasArray.push(hasScripture + hasPicture);
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const introCommentsTime = 60;
      const conclusionTime = 60;

      const subheadingParagraphs = paragraphArray.reduce((a, b) => a + b, 0);
      const totalCountCheck = introParagraphs + subheadingParagraphs;
      if (totalCountCheck !== totalParagraphs) {
        resultsDiv.textContent = 'Error: Intro + Subheading paragraphs must equal total paragraphs.';
        return;
      }

      const avgParagraphTime = Math.floor((totalTime - introCommentsTime - conclusionTime) / totalParagraphs);
      const introParagraphsTime = roundToNearestHalfMinute(introParagraphs * avgParagraphTime);
      const reviewTime = roundToNearestHalfMinute(avgParagraphTime);

      const remainingTime = totalTime - introCommentsTime - introParagraphsTime - conclusionTime - reviewTime;

      const adjustedWeights = paragraphArray.map((p, i) => p + extrasArray[i]);
      const totalWeight = adjustedWeights.reduce((a, b) => a + b, 0);

      let elapsed = introCommentsTime;
      resultsDiv.innerHTML += `<div class='time-block'><strong>Intro Comments:</strong> <span class='highlight'>End by ${formatTime(roundToNearestHalfMinute(elapsed))} (${formatClockTime(roundToNearestHalfMinute(elapsed))})</span></div>`;

      elapsed += introParagraphsTime;
      resultsDiv.innerHTML += `<div class='time-block'><strong>Intro Paragraphs:</strong> <span class='highlight'>End by ${formatTime(roundToNearestHalfMinute(elapsed))} (${formatClockTime(roundToNearestHalfMinute(elapsed))})</span></div>`;

      for (let i = 0; i < numSubheadings; i++) {
        const proportion = adjustedWeights[i] / totalWeight;
        const subTime = roundToNearestHalfMinute(proportion * remainingTime);
        elapsed += subTime;
        resultsDiv.innerHTML += `<div class='time-block'><strong>Subheading ${i + 1}:</strong> <span class='highlight'>End by ${formatTime(roundToNearestHalfMinute(elapsed))} (${formatClockTime(roundToNearestHalfMinute(elapsed))})</span></div>`;
      }

      elapsed += reviewTime;
      resultsDiv.innerHTML += `<div class='time-block'><strong>Review:</strong> <span class='highlight'>End by ${formatTime(roundToNearestHalfMinute(elapsed))} (${formatClockTime(roundToNearestHalfMinute(elapsed))})</span></div>`;

      elapsed += conclusionTime;
      resultsDiv.innerHTML += `<div class='time-block'><strong>Conclusion:</strong> <span class='highlight'>End by ${formatTime(roundToNearestHalfMinute(elapsed))} (${formatClockTime(roundToNearestHalfMinute(elapsed))})</span></div>`;
    }
  </script>
</body>
</html>
