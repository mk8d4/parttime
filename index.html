<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Time Planner</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --card: #2c2c3a;
      --accent: #4a90e2;
    }
    body.light {
      --bg: #f7f7f7;
      --text: #1e1e2f;
      --card: #ffffff;
      --accent: #1e88e5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select, input, button {
      display: block;
      margin: 0.75rem auto 0.25rem;
      max-width: 300px;
      width: 100%;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: var(--card);
      color: var(--text);
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .time-block {
      margin-bottom: 1rem;
    }
    .highlight {
      color: var(--accent);
    }
    .subheading-block {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 6px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .top-bar button {
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
  </style>
</head>
