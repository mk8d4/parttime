<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WT Discussion Timer</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1c1c1e;
      --card-bg: #ffffff;
      --card-border: #d1d1d6;
      --primary: #007aff;
    }
    [data-theme="dark"] {
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --card-bg: #2c2c2e;
      --card-border: #3a3a3c;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
    form {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 1px 3px rgba(60, 60, 67, 0.1), 0 1px 2px rgba(60, 60, 67, 0.06);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.75rem 0;
      font-size: 0.95rem;
    }
    input[type="number"], select {
      margin-top: 0.3rem;
      padding: 0.4rem;
      width: 100%;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      background-color: var(--card-bg);
      color: var(--text);
      font-size: 0.95rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005ecb;
    }
    #output {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }
    .time-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 1px 3px rgba(60, 60, 67, 0.1);
      white-space: pre-line;
    }
    #theme-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--text);
    }
  </style>
</head>
