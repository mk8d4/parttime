<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WT Calc</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: 'Chicago', sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #000;
      --fg: #0f0;
      --card-bg: #111;
      --card-border: #0f0;
    }

    [data-theme="light"] {
      --bg: #eee;
      --fg: #000;
      --card-bg: #fff;
      --card-border: #000;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .toggle-theme {
      position: fixed;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
    }

    .card {
      border: 2px solid var(--card-border);
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WT Calc</h1>
    <input type="text" id="urlInput" placeholder="Paste JW.org article URL here" style="width:100%; padding:0.5rem; font-size:1rem;" />
    <button onclick="loadFromUrl()" style="margin-top:1rem; padding:0.5rem 1rem; font-size:1rem;">Parse URL</button>
    <div id="output"></div>
  </div>

  <div class="toggle-theme" onclick="toggleTheme()">
    <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
    </svg>
  </div>

  <script>
    const themeIcon = document.getElementById('theme-icon');
    let dark = true;

    function toggleTheme() {
      dark = !dark;
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      themeIcon.innerHTML = dark
        ? '<circle cx="12" cy="12" r="5"></circle>'
        : '<path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
    }

    async function loadFromUrl() {
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('output');
      output.innerHTML = '<p>Fetching article...</p>';

      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        output.innerHTML = '';
        parseHtml(html, output);
      } catch (e) {
        output.innerHTML = '<p>Error fetching article. Please check the URL.</p>';
        console.error(e);
      }
    }

    function parseHtml(html, output) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const allElements = [...doc.body.querySelectorAll('body > *')];
      const sections = [];
      let currentSection = { heading: 'Introduction', paragraphs: [], withExtras: 0, weightAdjust: 0.75 };

      allElements.forEach(el => {
        if (el.tagName === 'H2') {
          if (currentSection.paragraphs.length > 0) sections.push(currentSection);
          currentSection = { heading: el.textContent.trim(), paragraphs: [], withExtras: 0, weightAdjust: 1 };
        } else if (el.tagName === 'P') {
          const text = el.textContent.trim();
          const hasExtra = /READ|see.*picture/i.test(text);
          if (hasExtra) currentSection.withExtras++;
          currentSection.paragraphs.push(text);
        }
      });
      if (currentSection.paragraphs.length > 0) sections.push(currentSection);

      const introTime = 60;
      const outroTime = 60;
      const totalDiscussionTime = 3600 - introTime - outroTime;
      const totalWeight = sections.reduce((sum, s) => sum + (s.paragraphs.length + 0.5 * s.withExtras) * s.weightAdjust, 0);

      let currentTime = introTime;

      sections.forEach(section => {
        const weight = (section.paragraphs.length + 0.5 * section.withExtras) * section.weightAdjust;
        const timeAlloc = Math.round((weight / totalWeight) * totalDiscussionTime);
        const endTime = currentTime + timeAlloc;
        const minutes = Math.floor(endTime / 60);
        const seconds = String(endTime % 60).padStart(2, '0');

        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<strong>${section.heading}</strong><br/>End by: ${minutes}:${seconds}`;
        output.appendChild(el);

        currentTime = endTime;
      });
    }

    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
