<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Time Planner</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --card: #2c2c3a;
      --accent: #4a90e2;
    }
    body.light {
      --bg: #f7f7f7;
      --text: #1e1e2f;
      --card: #ffffff;
      --accent: #1e88e5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, select, input, button {
      display: block;
      margin: 0.75rem auto 0.25rem;
      max-width: 300px;
      width: 100%;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid var(--accent);
      background-color: var(--card);
      color: var(--text);
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .time-block {
      margin-bottom: 1rem;
    }
    .highlight {
      color: var(--accent);
    }
    .subheading-block {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card);
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .subheading-block label {
      margin: 0;
      flex: 1 1 auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <label>
      Mode:
      <select id="mode" onchange="updateEndTime()">
        <option value="regular" selected>Regular (60 min)</option>
        <option value="co">Week of the CO (30 min)</option>
      </select>
    </label>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light</button>

  <label for="totalParagraphs">Total Paragraphs:</label>
  <select id="totalParagraphs" onchange="updateIntroOptions()"></select>

  <label for="introParagraphs">Introductory Paragraphs (not under subheadings):</label>
  <select id="introParagraphs" onchange="generateSubheadingFields()"></select>

  <label for="numSubheadings">Number of Subheadings:</label>
  <select id="numSubheadings" onchange="generateSubheadingFields()"></select>

  <div id="subheadingInputs"></div>

  <button onclick="calculateTimes()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    let endHour = 12;
    let endMinute = 10;
    let totalTime = 3600;

    function updateEndTime() {
      const mode = document.getElementById('mode').value;
      if (mode === 'co') {
        totalTime = 1800;
        endHour = 11;
        endMinute = 40;
      } else {
        totalTime = 3600;
        endHour = 12;
        endMinute = 10;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function updateIntroOptions() {
      const total = parseInt(document.getElementById('totalParagraphs').value);
      const introSelect = document.getElementById('introParagraphs');
      introSelect.innerHTML = '';
      for (let i = 0; i <= total; i++) {
        introSelect.innerHTML += `<option value="${i}">${i}</option>`;
      }
      generateSubheadingFields();
    }

    for (let i = 1; i <= 24; i++) {
      document.getElementById('totalParagraphs').innerHTML += `<option value="${i}">${i}</option>`;
      document.getElementById('numSubheadings').innerHTML += `<option value="${i}">${i}</option>`;
    }

    function generateSubheadingFields() {
      const container = document.getElementById('subheadingInputs');
      container.innerHTML = '';
      const total = parseInt(document.getElementById('totalParagraphs').value);
      const intro = parseInt(document.getElementById('introParagraphs').value);
      const num = parseInt(document.getElementById('numSubheadings').value);
      let remaining = total - intro;

      for (let i = 0; i < num; i++) {
        const block = document.createElement('div');
        block.classList.add('subheading-block');

        const select = document.createElement('select');
        select.id = `para${i}`;
        select.style.maxWidth = '60px';
        select.onchange = () => generateSubheadingFields();

        for (let j = 1; j <= remaining; j++) {
          select.innerHTML += `<option value="${j}">${j}</option>`;
        }

        const label = document.createElement('label');
        label.textContent = `Subheading ${i + 1} - Paragraphs:`;
        label.appendChild(select);

        const scriptureLabel = document.createElement('label');
        scriptureLabel.innerHTML = `<input type="checkbox" id="scripture${i}"> Read Scripture`;

        const pictureLabel = document.createElement('label');
        pictureLabel.innerHTML = `<input type="checkbox" id="picture${i}"> Pictures`;

        block.appendChild(label);
        block.appendChild(scriptureLabel);
        block.appendChild(pictureLabel);
        container.appendChild(block);

        if (select.value) remaining -= parseInt(select.value);
      }
    }
  </script>
</body>
</html>
